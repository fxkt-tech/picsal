syntax = "proto3";

package picsal.conf;

option go_package = "github.com/fxkt-tech/picsal/internal/conf;conf";

message Bootstrap {
  HTTP http_server = 1;
  Database db = 2;
}

message HTTP {
  string network = 1;
  string addr = 2;
  int64 timeout = 3;
}

message Database {
  string driver = 1;
  string source = 2;
}
syntax = "proto3";

package yilan.config.v1;

option go_package = "git.mstudios.cn/Celestials/hargen/third_party/yilan/config/v1;v1";

message HTTP {
  string network = 1;
  string addr = 2;
  int64 timeout = 3;
}

message Temporal {
  string endpoint = 1;
}

message Database {
  string driver = 1;
  string source = 2;
}

message Redis {
  string addr = 1;
  string password = 2;
  int32 db = 3;
}

message AliOSS {
  string accesskey_id = 1;
  string accesskey_secret = 2;
  string external_endpoint = 3;
  string internal_endpoint = 4;
  string region = 5;
  string callback_url = 6;
}

message AliSTS {
  string accesskey_id = 1;
  string accesskey_secret = 2;
  string region = 3;
  string arn = 4;
  string session_name = 5;
}

message RocketMQ {
  string endpoint = 1;
  string accesskey_id = 2;
  string accesskey_secret = 3;
  string instance_id = 4;
  int32 sub_num = 5; // MaxSubNumForConsumer
  int64 sub_timeout = 6; // TimeOutForConsumer
}

message NacosConfig {
  string endpoint = 1;
  string namespace_id = 2;
  string accesskey = 3;
  string secretkey = 4;
  uint64 timeout = 5;
  string log_dir = 6;
  string log_level = 7;
  string cache_dir = 8;
  bool not_cache_at_start = 9;
  message Source {
    string group_id = 1;
    string data_id = 2;
  }
  repeated Source sources = 10;
}

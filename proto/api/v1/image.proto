syntax = "proto3";

package picsal.v1;

import "google/api/annotations.proto";

service ImageService {
  // 图片缩放
  rpc Resize(ResizeRequest) returns (ResizeResponse) {
    option (google.api.http) = {get: "/v1/imatge/resize"};
  }
}

message ResizeRequest {
  string jobid = 1;
  int32 width = 2;
  int32 height = 3;
}
message ResizeResponse {
  
}
